{% extends "basic_app/base.html" %}
{% load staticfiles %}


{% block body_block %}
<style>
    #grad3 {
    height: 600px;
    background-color: red; /* For browsers that do not support gradients */
    background-image: linear-gradient(90deg, #2BC0E4, #EAECC6); /* Standard syntax (must be last) */
  }
  </style>
  <div class="container">
    <div class="jumbotron" id="grad3">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>

        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

      {% endif %}

    </div>

  </div>

{% endblock %}
